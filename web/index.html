<meta charset="utf8" />
<html>
<script src='assets/sql-wasm.js'></script>
<script src='assets/uzl-kurse.js'></script>
<style>
	#mainTable {
		border-collapse: collapse;
		width: 100%;
		border: 1px solid #ddd;
		font-size: 18px;
	}

	th,
	td {
		text-align: left;
		padding: 12px;
	}

	tr {
		border-bottom: 1px solid #ddd;
	}

	.linkIcon {
		width: 25px;
		height: 25px;
		position: relative;
		bottom: -5px;
	}
</style>

<body>
	<h1>Kurse der Universtät zu Lübeck</h1>
	<!-- <label for="majors">Wähle deinen Studiengang: </label> -->
	<!-- <select name="majors" id="majors"> -->
	<!-- 	<option value="-1">Keine Filterung</option> -->
	<!-- </select> -->
	<table id="mainTable">
		<thead>
			<tr class="header">
				<th>Kursnummer</th>
				<th>Name</th>
				<th>Dauer</th>
				<th>Turnus</th>
				<th>ECTS</th>
			</tr>
			<tr>
				<td><input id="numberInput" type="text" onkeyup="filterColumn('numberInput', 0)" /></td>
				<td><input id="nameInput" type="text" onkeyup="filterColumn('nameInput', 1)" /></td>
				<td>Dauer</td>
				<td><input id="turnusInput" type="text" onkeyup="filterColumn('turnusInput', 3)" /></td>
				<td>ECTS</td>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<template id="courserow">
		<tr>
			<td>number</td>
			<td>
				<a class="nameText">name</a>
				<a class="uzlLink"><img class="linkIcon" src="https://www.uni-luebeck.de/favicon.ico"
						alt="modulhandbuch" /></a>
				<a class="univisLink"><img class="linkIcon"
						src="https://univis.uni-luebeck.de/favicon.ico" alt="univis" /></a>
			</td>
			<td>duration</td>
			<td>turnus</td>
			<td>points</td>
		</tr>
	</template>
</body>

</html>
